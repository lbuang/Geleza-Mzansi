<!DOCTYPE html>
<html>
<head>
	<title>Login/Sign Up</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="w3.css">
</head>


<body id="body-img" class="w3-container">

	<br /><br />

	<div class="heading">
		<h1>Welcome to Geleza Mzansi</h1>
		<h2>Online Application</h2>
	</div>

	<span class="clickon">
		<p><a href="#" style="margin-right: 12px;" onclick="document.getElementById('id01').style.display='block'">Sign In</a>
			<a href="#" onclick="document.getElementById('id02').style.display='block'">Sign Up</a>
			<br/><br/><br/>
			<a href="about.html">About Us</a>
		</p>
	</span>



	<div id="id01" class="w3-modal mod">
		<div class="w3-modal-content w3-animate-top">
			<header class="w3-container con" style="padding-bottom: 20px;">
				<span onclick="document.getElementById('id01').style.display='none'" class="w3-closebtn ex"> &times;		
				</span>
				<br /><br />
				<img id="img-pic" src="pictures/profile.jpg">
				
			</header>
			<div class="w3-container">
				<form action="dashboard.html" method="post">
					<br/>
					<label for="uname" class="rem">
						<b>Username</b>
					</label>
					<br/>
					<input type="text" name="uname" placeholder="Enter Username" required="required">
					<br/><br/>
					<label for="psw" class="rem">
						<b>Password</b>
					</label>
					<br/>
					<input type="password" name="psw" placeholder="Enter Password" required="required">
					<br/><br/>
					<button type="submit" class="login">Login</button>
					<label class="rem">
						<br/><br/>
					<input type="checkbox" name="remember" checked="checked"> Remember me
					</label>
					<span class="psw" style="float: right;"><a href="#">Forgot password ?</a></span>
					<br/><br/>
				</form>
			</div>

		</div>
		
	</div>

	<!-- 		SIGN UP SECTION -->

	<div id="id02" class="w3-modal mod">
		<div class="w3-modal-content w3-animate-top">
			<header class="w3-container con" style="padding-bottom: 20px;">			
					<span onclick="document.getElementById('id02').style.display='none'" class="w3-closebtn ex"> &times;		
					</span>				
			</header>
			<div class="w3-container">
				<br/><br/>

				<form>
					
					<label for="email" class="rem">
						<b>E-Mail Address</b>
					</label>
					<br/>
					<input type="text" name="email" placeholder="Enter Your E-Mail..." required="required">
					<br/><br/>
					<label for="pass" class="rem">
						<b>Password</b>
					</label>
					<br/>
					<input type="password" name="pass" placeholder="Enter Your password..." required="required">
					<br/><br/>
					<label for="pass" class="rem">
						<b>Confirm Password</b>
					</label>
					<br/>
					<input type="password" name="pass" placeholder="Re-Enter Your Password..." required="required">
					<br/><br/>

					<label class="rem">
						<br/>
					<input type="checkbox" name="terms" required="required"> By creating an account, you agree to our <a href="#" class="clickon">Terms</a>  and <a href="#">Privacy</a> 
					</label>	
					<br/><br/>
					<button  type="submit" class="sub" >Create Account</button>



					<br/><br/>
				</form>

			</div>

		</div>
		
	</div>

</body>
</html>
